<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>
     <form action="form">
        <label for="first name">   Name:     </label>
        <input type="text" id="first name" name="first name" value="" placeholder="Enter your Name" required><br>
        <label for="Last name">  Last Name:  </label>
        <input type="text" placeholder="Enter Last Name" value="" id="last name" required><br>
        <label for="">Email:</label>
        <input type="Email" value="" name="emailid" id="Email" placeholder="Enter your Email" required><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" value="" name="password" placeholder="Enter the Right Password" required><br>
        <label for="address">Add Address:</label>
        <input type="address" value=""id="address" placeholder="enter your address" required><br>
        <label for="lang">Language:</label><br>
        <input type="radio" value="language" id="lang" name="language">React <br>
        <input type="radio" value="language" id="lang1" name="language">Node <br>
        <input type="radio" value="language" id="lang2" name="language">Express <br>
        <label for="course">Course:</label>
        <input type="checkbox" required value="mern" id="course" name="course1">Mern <br>
        <input type="checkbox" value="mern" id="course2" name="course2">Python <br>
        <input type="checkbox" value="mern" id="course3" name="course3">Java <br>
        <label for="type">Field</label>
        <select name="field" id="type">
            <option value="frontend" selected>FrontEnd</option>
            <option value="frontend">Full Stack</option>
            <option value="frontend">BackEnd</option>
        </select><br><br>
        <label for="area"></label>
        <textarea name="random" id="area" cols="30" rows="10" disabled></textarea><br>
        <label for="phone">Phone Number:</label>
        <input type="number" value="tel" id="phone" maxlength="10" required><br><br>
        <input type="submit">
        <input type="reset">        
        </form>  
</body>
</html>
